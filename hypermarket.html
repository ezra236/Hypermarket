    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermarket Product Pricing Calculator</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;

            color: white;
            border: none;
            cursor: pointer;
        }

            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;

            border: 1px solid #dddddd;

<body>
    <h2>Hypermarket Product Pricing Calculator</h2>
    <form action="calculate.php" method="post">
        <label for="buying_price">Buying Price:</label>
        <input type="number" name="buying_price" id="buying_price" required><br>
        <label for="vat">VAT (%):</label>
        <input type="number" name="vat" id="vat" required><br>
